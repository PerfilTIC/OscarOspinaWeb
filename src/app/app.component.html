<body class="text-center">
<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputEmail" class="sr-only">User</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="User" [(ngModel)]="user.user" name="user" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" >
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>

</form>
